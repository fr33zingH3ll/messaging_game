<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp-like Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: red;
        }
        #chat-container {
            width: 300px;
            height: 700px;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }
        #header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            text-align: center;
        }
        #messages {
            flex-grow: 1;
            overflow-y: scroll;
        }
        .message {
            padding: 10px;
        }
        .message.sent {
            text-align: right;
        }
        .message.received {
            text-align: left;
        }
        #input {
            display: flex;
        }
        #input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-top: 1px solid #ddd;
            outline: none;
        }
        #input button {
            width: 100px;
            background-color: #075e54;
            color: white;
            border: none;
            border-top: 1px solid #ddd;
            padding: 10px;
            cursor:pointer
        }

        @media (max-width: 600px) {
          #chat-container {
              width: 100%;
              height: 100%;
          }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header">jeu messagerie</div>
        <div id="messages">
            <div class="message received">Hi there!</div>
            <div class="message sent">Hello!</div>
        </div>
        <div id="input">
            <input type="text" placeholder="Type a message...">
            <button>Send</button>
        </div>
        <div id="input">
            <input type="text" placeholder="Type a message...">
            <button>Send</button>
        </div>
    </div>

    <script>
      const input = document.querySelector('#input input[type="text"]');
      const sendButton = document.querySelector('#input button');
      const messagesDiv = document.querySelector('#messages');

      sendButton.addEventListener('click', () => {
          const message = input.value;

          if (message) {
              const messageDiv = document.createElement('div');
              messageDiv.classList.add('message', 'sent');
              messageDiv.textContent = message;

              messagesDiv.appendChild(messageDiv);
              input.value = '';
          }
      });
    </script>
</body>
</html>
